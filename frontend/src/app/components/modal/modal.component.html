<!-- Modal -->
<div class="modal fade" id="modalBook" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">add new Book</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

           <form #formBook="ngForm" (submit)="saveBook(formBook)">
            <input type="hidden" id="bookId" name="bookId" [(ngModel)]="this.dataApiService.selectedBook.bookId">
             	<div class="form-group">
           		   <label for="">title</label>
           		   <input type="text" class="form-control" name="title" placeholder="title" [(ngModel)]="this.dataApiService.selectedBook.title">
               </div>

                <div class="form-row">

                	<div class="form-group col-md-6">
           		    <label for="">languajes</label>
           		        <select name="languajes" class="form-control"  id="" [(ngModel)]="this.dataApiService.selectedBook.languajes">
           		        	<option value="ingles">ingles</option>
           		        	<option value="español">español</option>
           		        </select> 
                    </div>

                    <div class="form-group col-md-6">
                    	<label for="">price</label>
                    	<input type="text" name="price"  placeholder="price" class="form-control" [(ngModel)]="this.dataApiService.selectedBook.price">
                    </div>

                </div>

                <div class="form-group ">
                	 <label for="">author</label>
                	 <input type="text" name="author"  placeholder="author" class="form-control" [(ngModel)]="this.dataApiService.selectedBook.author">
                </div>

                <div class="form-group ">
                	 <label for="">oferta</label>
                	 <select name="oferta" class="form-control"  id="" [(ngModel)]="this.dataApiService.selectedBook.oferta">
           		        	<option value="1">si</option>
           		        	<option value="0">no</option>
           		       </select> 
                </div>

                <div class="form-row">
                	<div class="form-group col-md-6">
                		<label for="">portada</label>
                		 <input type="text" name="portada"  placeholder="portada" class="form-control" [(ngModel)]="this.dataApiService.selectedBook.portada">
                	</div>
                	<div class="form-group col-md-6">
                		<label for="">url</label>
                		 <input type="text" name="url"  placeholder="url" class="form-control" [(ngModel)]="this.dataApiService.selectedBook.url">
                	</div>
                </div>
                <div class="form-group">
                		<label for="">description</label>
                		<textarea name="description" class="form-control" id="description" placeholder="description" rows="3" [(ngModel)]="this.dataApiService.selectedBook.description"></textarea>
                </div>

               <div class="modal-footer">
			        <button type="submit" class="btn btn-primary">Save changes</button>
			    </div>
           </form>

      </div>
      
    </div>
  </div>
</div>
