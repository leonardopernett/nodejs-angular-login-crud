<div class="row">
	<div class="col-md-6 mx-auto mt-5">
		 <div class="card">
		 	<div class="card-body">
		 		<form (submit)="register()">
		 			<div class="form-group">
		 				<input type="text" [(ngModel)]="user.fullname" name="fullname" class="form-control" placeholder="fullname">
		 			</div>
		 			<div class="form-group">
		 				<input type="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="email">
		 			</div>
		 			<div class="form-group">
		 				<input type="password" [(ngModel)]="user.password" name="paswword" class="form-control" placeholder="password">
		 			</div>
		 			<button class="btn btn-success">register</button>
		 		</form>
		 	</div>
		 </div>
	</div>
</div>
